
<section  style="background:#efefe9;">
    
  <div class="container">
      
      <div class="b">
          
              <form #forgotpw="ngForm" (ngSubmit)="forgotpw.valid && onSubmit(forgotpw)">
                <div class="tab-pane fade in active">
                  <div class='row'>
                    <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
                        <div class="form-group">
                          <label class="control-label" for="email">Email</label>
                          <input class="form-control input-md" #email="ngModel" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" id="email" name="email" type="text" placeholder="Email" [(ngModel)]="model.email">
                          <div *ngIf="forgotpw.submitted && email.errors?.pattern">
                            <label class="validation-message">Invalid email address.</label>
                          </div>
                          <div>
                            <label class="validation-message">{{msg}}</label>
                          </div>
                        </div>
                        
                      <input type="submit" [disabled]="!forgotpw.valid" class="btn btn-success btn-outline-rounded btn-info " value="Send Link">
                    </div>
                  </div>
                </div>

              </form>  
              

          </div>
          <!-- End Content Area -->
      </div>

      
  
</section>
