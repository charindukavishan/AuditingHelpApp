
<section  style="background:#efefe9;">
    
  <div class="container">
      
      <div class="b">
          
              <form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
                <div class="tab-pane fade in active">
                  <div class='row'>
                    <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
                        <div class="form-group">
                          <label class="control-label" for="email">Email</label>
                          <input class="form-control input-md" #email="ngModel" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" id="email" name="email" type="text" placeholder="Email" [(ngModel)]="model.email">
                          <div *ngIf="signInForm.submitted && email.errors?.pattern">
                            <label class="validation-message">Invalid email address.</label>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label" for="password">Password</label>  
                          <input class="form-control input-md" #password="ngModel" pattern=".{6,}" required id="password" name="password" type="password" placeholder="password" [(ngModel)]="model.password">   
                          <div *ngIf="signInForm.submitted && password.errors?.minlength">
                            <label class="validation-message">Minimum 4 characters.</label>
                          </div><br>
                          <div><strong>
                            <a href="/resetpassword">Forgot password</a></strong>
                          </div> <br> 
                          <div>
                            Don't have an account?<a href="/reg">
                              Sign up
                            </a>
                          </div>
                        </div>
                      <input type="submit" class="btn btn-success btn-outline-rounded btn-info " value="Sign In">
                    </div>
                  </div>
                </div>

              </form>  
              <div class="alert" *ngIf="serverErrorMessages">
                {{serverErrorMessages}}
              </div>

          </div>
          <!-- End Content Area -->
      </div>

      
  
</section>
